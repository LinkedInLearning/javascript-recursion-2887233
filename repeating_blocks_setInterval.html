<!DOCTYPE html>
<html>
<head>
	<title>Repeating Blocks</title>
	<style type="text/css">
		#row {
			display: flex;
			flex-direction: row;
		}
		.block {
			width: 5px;
			/*height: 100px;*/
			margin: 25px;
			/* for setInterval background-color is red */
			background-color: red; 
			/* for loop background-color is blue */
			padding: 25px 25px 25px 25px;
			text-align: center;
			justify-content: center;
			color: white;
		}
	</style>
</head>
<body>
	<h2> Repeating Blocks <em>using setInterval</em> </h2>

	<section id="row">
		
	</section>
</body>
<script type="text/javascript">
	let block = document.getElementsByClassName("block")
	let row = document.getElementById("row")


	// using setInterval
	let count = 1
	
	setInterval(() => {
			let squareBlock = document.createElement("div")
			squareBlock.setAttribute("class", "block")
			squareBlock.style.height = `${count * 10}px`
			squareBlock.innerText = count
			console.log(count)
			row.appendChild(squareBlock)
			console.log(factorial_loop(12))
			console.log(factorial_recursion(12))
			count++
	}, 2000) 


</script>
</html>
