<!DOCTYPE html>
<html>
<head>
	<title>Repeating Blocks</title>
	<style type="text/css">
		#row {
			display: flex;
			flex-direction: row;
		}
		.block {
			width: 10px;
			/*height: 100px;*/
			margin: 25px;
			/* for setInterval background-color is red */
			background-color: blue; 
			/* for loop background-color is blue */
			padding: 25px 25px 25px 25px;
			text-align: center;
			justify-content: center;
			color: white;
		}
	</style>
</head>
<body>
	<h2> Repeating Blocks <em>using loops</em> </h2>

	<section id="row">
		
	</section>
</body>
<script type="text/javascript">
	let block = document.getElementsByClassName("block")
	let row = document.getElementById("row")

	// using loops

	 
	for ( let i = 1; i < 5; i++ ) {
	 	let squareBlock = document.createElement("div")
	 	squareBlock.setAttribute("class", "block")
		squareBlock.style.height = `${i * 10}px`
	 	squareBlock.innerText = i
		console.log(i)
	 	row.appendChild(squareBlock)
	 } 
	 
	
</script>
</html>
